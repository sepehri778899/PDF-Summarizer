<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        @font-face {
            font-family: 'IRANSans';
            src: url('/static/IRANSans.ttf') format('truetype');
        }

        body {
            font-family: 'IRANSans', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #ffffff;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4a148c, #7b1fa2);
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(400px, -400px) rotate(360deg);
            }
        }

        textarea {
            font-family: 'IRANSans', sans-serif;
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(45, 45, 45, 0.8);
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 4px;
            backdrop-filter: blur(5px);
            font-size: 14px;
            direction: ltr; /* default direction */
            box-sizing: border-box;
            /* Placeholder color */
            &::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }
        }

        button {
            font-family: 'IRANSans', sans-serif;
            background-color: #9c27b0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            backdrop-filter: blur(5px);
            font-size: 14px;
        }

        button:hover {
            background-color: #7b1fa2;
        }

        #summary {
            margin-top: 5px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background-color: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(5px);
            margin-bottom: 20px;
            text-align: justify;
            text-justify: inter-word;
            box-sizing: border-box;
        }

        .upload-section {
            margin: 10px 0;
            padding: 20px;
            background-color: rgba(45, 45, 45, 0.4);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-section input[type="file"] {
            color: #ffffff;
            padding: 10px 0;
            font-family: 'IRANSans', sans-serif;
            font-size: 14px;
            flex: 1;
            background-color: rgba(45, 45, 45, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
        }

        .upload-section input[type="file"]::-webkit-file-upload-button {
            font-family: 'IRANSans', sans-serif;
            background-color: #9c27b0;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .upload-section input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #7b1fa2;
        }

        h1 {
            color: #e1bee7;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .content-section {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .rtl {
            direction: rtl;
            text-align: justify;
            text-justify: inter-word;
        }

        .ltr {
            direction: ltr;
            text-align: justify;
            text-justify: inter-word;
        }

        #languageFlag {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }

        .summary-stats {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Circles will be added here by JavaScript -->
    </div>

    <h1>Text Summarizer</h1>
    
    <div class="content-section">
        <div id="languageFlag"></div>
        <textarea id="inputText" placeholder="Enter your text here or upload a PDF file..." oninput="detectLanguage(this.value)"></textarea>
        <div class="upload-section">
            <input type="file" id="pdfFile" accept=".pdf">
            <button onclick="uploadPDF()">insert text from pdf</button>
            <button onclick="summarizeText()">Summarize</button>
        </div>
        <h2 style="color: #e1bee7; margin-top: 15px; margin-bottom: 2px; font-size: 16px;">Summary</h2>
        <div id="summary"></div>
        <div class="summary-stats" id="summaryStats"></div>
    </div>

    <script>
        // Add animated circles
        function createCircles() {
            const background = document.querySelector('.background');
            for (let i = 0; i < 50; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                
                // Random size between 10px and 50px
                const size = Math.random() * 40 + 10;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                
                // Random starting position
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * -20;
                circle.style.animation = `float ${duration}s ${delay}s infinite linear`;
                
                background.appendChild(circle);
            }
        }

        // Create circles when page loads
        createCircles();

        // Add PDF upload function
        async function uploadPDF() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a PDF file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload-pdf', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('inputText').value = data.text;
                    detectLanguage(data.text); // Detect language after PDF upload
                    await summarizeText();
                } else {
                    alert(data.error || 'Error processing PDF');
                }
            } catch (error) {
                console.error(error);
                alert('Error uploading PDF');
            }
        }

        async function summarizeText() {
            const text = document.getElementById('inputText').value;
            const summaryDiv = document.getElementById('summary');
            const statsDiv = document.getElementById('summaryStats');
            
            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `text=${encodeURIComponent(text)}`
                });
                
                const data = await response.json();
                summaryDiv.textContent = data.summary;
                detectLanguage(data.summary, 'summary');

                // Calculate statistics
                const inputWords = text.trim().split(/\s+/).length;
                const outputWords = data.summary.trim().split(/\s+/).length;
                const reduction = ((inputWords - outputWords) / inputWords * 100).toFixed(1);
                statsDiv.textContent = `Input: ${inputWords} words | Output: ${outputWords} words | Reduction: ${reduction}%`;

            } catch (error) {
                summaryDiv.textContent = 'Error generating summary';
                console.error(error);
            }
        }

        function detectLanguage(text, target = 'input') {
            const textarea = document.getElementById('inputText');
            const summaryDiv = document.getElementById('summary');
            const flagDiv = document.getElementById('languageFlag');
            
            // Check for Persian characters
            const persianPattern = /[\u0600-\u06FF]/;
            const isPersian = persianPattern.test(text);
            
            if (isPersian) {
                if (target === 'input') {
                    textarea.classList.remove('ltr');
                    textarea.classList.add('rtl');
                } else {
                    summaryDiv.classList.remove('ltr');
                    summaryDiv.classList.add('rtl');
                }
                flagDiv.textContent = '🇮🇷'; // Iran flag
            } else {
                if (target === 'input') {
                    textarea.classList.remove('rtl');
                    textarea.classList.add('ltr');
                } else {
                    summaryDiv.classList.remove('rtl');
                    summaryDiv.classList.add('ltr');
                }
                flagDiv.textContent = '🇬🇧'; // UK flag for English
            }
        }
    </script>
</body>
</html>
